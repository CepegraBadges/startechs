<body class="body_print-and-share">
     <header class="header_print-and-share">  <!--blur-->

     <main>
         <!-- container principal -->
         <div class="container_print-and-share "><!--blur-->

            <ul class="container_btn-print-and-share">
                <li class="container_print">
                    <div class="container_text-print">
                        <p class="text__pink">presse pour imprimer</p>
                    </div>

                    <li class="li_pop li_pop_1"><a href="#" class="btn_pop btn_print-pop">print</a></li>

                </ul>
            </div>
            <div>

             </div>
