<!doctype html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Badge-toi !</title>
    <link href="styles/styles.min.css" rel="stylesheet">
</head>
<body>
     <header class="header_index-connexion">
         <a></a>
         <h1><img src="" alt="Logo du Centre de Compétences Cepegra"></h1>
     </header>

     <main>
         <section class="section-left">
            <div class="section-left_header">
                <div class="container_pseudo">
                    <input type="text" name="name" placeholder="Votre prénom"><span></span>
                </div>
                <div class="global-color">
                    <button class="btn btn_palette"></button>
                    <div class="palette-hidden">
                        <div>
                            <button class="container_palette-outline"><span></span></button>
                            <button class="container_palette-fill"><span></span></button>
                        </div>
                        <ul class="list-color-background">
                            <li class="color-red-background"></li>
                            <li class="color-orange-background"></li>
                            <li class="color-yellow-background"></li>
                            <li class="color-pink-background"></li>
                            <li class="color-white-background"></li>
                            <li class="color-green-background"></li>
                            <li class="color-black-background"></li>
                            <li class="color-teal-background"></li>
                            <li class="color-blue-background"></li>
                        </ul><!-- fin list-color-background -->
                        <ul class="list-color-object">
                            <li class="color-red-object"></li>
                            <li class="color-orange-object"></li>
                            <li class="color-yellow-object"></li>
                            <li class="color-pink-object"></li>
                            <li class="color-white-object"></li>
                            <li class="color-green-object"></li>
                            <li class="color-black-object"></li>
                            <li class="color-teal-object"></li>
                            <li class="color-blue-object"></li>
                        </ul><!-- fin list-color-object -->
                    </div><!-- fin palette-hidden -->
                </div><!-- fin global-color -->
            </div><!-- fin section left-header-->
            <div class="section--left-dropzone">
                <button class="button button-photo"></button>
                <div class="photo-hidden">
                    <button class="button button-edit">Modifier</button>
                    <button class="button button-delete">Supprimer</button>
                </div><!-- fin button-photo-hidden -->
            </div><!-- fin section drop-zone -->
            <div class="section--left-thumbnails">
                <button class="button button-reset"></button>
                <ul class="list-thumbnails">
                    <li class=""></li>
                    <li class=""></li>
                    <li class=""></li>
                </ul>
            </div><!-- fin section left-tthumbnails -->
         </section><!-- section left -->

         <section class="section--right">
            <nav class="nav-items">
                <ul class="list-element">
                    <li class="list-element-eye">yeux</li>
                    <li class="list-element-hair">cheveux</li>
                    <li class="list-element-mouth">bouches</li>
                    <li class="list-element-accessory">accessoires</li>
                </ul><!-- fin list-element -->
            </nav><!-- fin nav-items -->
            <ul class="list-color-photo">
                <li class="color-red-photo"></li>
                <li class="color-orange-photo"></li>
                <li class="color-yellow-photo"></li>
                <li class="color-pink-photo"></li>
                <li class="color-white-photo"></li>
                <li class="color-green-photo"></li>
                <li class="color-black-photo"></li>
                <li class="color-teal-photo"></li>
                <li class="color-blue-photo"></li>
            </ul><!-- fin list-color-photo -->
            <div class="eye">
                <div class="eye1"><img src=".svg" alt="eye1"></div>
                <div class="eye2"><img src=".svg" alt="eye2"></div>
                <div class="eye3"><img src=".svg" alt="eye3"></div>
                <div class="eye4"><img src=".svg" alt="eye4"></div>
                <div class="eye5"><img src=".svg" alt="eye5"></div>
                <div class="eye6"><img src=".svg" alt="eye6"></div>
                <div class="eye7"><img src=".svg" alt="eye7"></div>
                <div class="eye8"><img src=".svg" alt="eye8"></div>
                <div class="eye9"><img src=".svg" alt="eye9"></div>
            </div> <!-- fin eye -->
            <div class="hair">
                <div class="hair1"><img src=".svg" alt="hair1"></div>
                <div class="hair2"><img src=".svg" alt="hair2"></div>
                <div class="hair3"><img src=".svg" alt="hair3"></div>
                <div class="hair4"><img src=".svg" alt="hair4"></div>
                <div class="hair5"><img src=".svg" alt="hair5"></div>
                <div class="hair6"><img src=".svg" alt="hair6"></div>
                <div class="hair7"><img src=".svg" alt="hair7"></div>
                <div class="hair8"><img src=".svg" alt="hair8"></div>
                <div class="hair9"><img src=".svg" alt="hair9"></div>
            </div><!-- fin hair -->
            <div class="mouth">
                <div class="mouth1"><img src=".svg" alt="mouth1"></div>
                <div class="mouth2"><img src=".svg" alt="mouth2"></div>
                <div class="mouth3"><img src=".svg" alt="mouth3"></div>
                <div class="mouth4"><img src=".svg" alt="mouth4"></div>
                <div class="mouth5"><img src=".svg" alt="mouth5"></div>
                <div class="mouth6"><img src=".svg" alt="mouth6"></div>
                <div class="mouth7"><img src=".svg" alt="mouth7"></div>
                <div class="mouth8"><img src=".svg" alt="mouth8"></div>
                <div class="mouth9"><img src=".svg" alt="mouth9"></div>
            </div><!-- fin mouth -->
            <div class="accessory">
                <div class="accessory1"><img src=".svg" alt="accessory1"></div>
                <div class="accessory2"><img src=".svg" alt="accessory2"></div>
                <div class="accessory3"><img src=".svg" alt="accessory3"></div>
                <div class="accessory4"><img src=".svg" alt="accessory4"></div>
                <div class="accessory5"><img src=".svg" alt="accessory5"></div>
                <div class="accessory6"><img src=".svg" alt="accessory6"></div>
                <div class="accessory7"><img src=".svg" alt="accessory7"></div>
                <div class="accessory8"><img src=".svg" alt="accessory8"></div>
                <div class="accessory9"><img src=".svg" alt="accessory9"></div>
            </div><!-- fin accessory -->
         </section><!-- fin section-right -->

         <section class="validate">
            <button class="button button-validate">Valider</button>
         </section><!-- fin validate -->
     </main>

     <script src="scripts/script.min.js"></script>
</body>
</html>
