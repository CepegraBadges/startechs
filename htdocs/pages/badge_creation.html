<!doctype html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Badge-toi !</title>
    <link href="../styles/styles.min.css" rel="stylesheet">
</head>
<body>
     <header class="header_creation-and-finished">
        <!-- lien de dev, à changer par la suite -->
         <a href="../index.html" class="bnt_return">O</a>
         <h1><img src="" alt="Logo du Centre de Compétences Cepegra" class="logo"></h1>

     </header>
    <!-- création du badge -->
     <main class="container_page-badge">
     <!-- panneau de gauche -->
         <section class="section-left">
            <div class="section-left_header">
                <div class="container_pseudo">
                    <input type="text" name="name" placeholder="Votre prénom"><span></span>
                </div>
                <!-- palette de sélection des couleurs -->
                <div class="container_global-palettes">
                    <button class="btn btn_palette"></button>
                    <div class="container_palette shadows hidden">
                        <div>
                        <!-- palette__selected ou selected? regarder si conflict -->
                            <button class="btn_palette-outline palette__selected"><span></span></button>
                            <button class="btn_palette-fill"><span></span></button>
                        </div>
                        <ul class="container_palette-outline">
                            <li class="color color_red_outline"></li>
                            <li class="color color_orange_outline"></li>
                            <li class="color color_yellow_outline"></li>
                            <li class="color color_pink_outline"></li>
                            <li class="color color_white_outline"></li>
                            <li class="color color_green_outline"></li>
                            <li class="color color_black_outline"></li>
                            <li class="color color_turquoise_outline"></li>
                            <li class="color color_blue_outline"></li>
                        </ul><!-- fin container_palette-outline -->
                        <ul class="container_palette-fill hidden">
                            <li class="color color_red_fill"></li>
                            <li class="color color_orange_fill"></li>
                            <li class="color color_yellow_fill"></li>
                            <li class="color color_pink_fill"></li>
                            <li class="color color_white_fill"></li>
                            <li class="color color_green_fill"></li>
                            <li class="color color_black_fill"></li>
                            <li class="color color_turquoise_fill"></li>
                            <li class="color color_blue_fill"></li>
                        </ul><!-- fin container_palette-fill -->
                    </div><!-- fin container_palette -->
                </div><!-- fin container_global-palettes -->
            </div><!-- fin section left-header-->

            <div class="section-left-main">
                <div class="section-left-main-top"></div>
                    <div class="drop-zone">
                        <!-- BADGE -->
                        <div class="drag-zone"></div>

                        <button class="btn_photo"></button>
                        <div class="container_photo-parameters shadows hidden">
                            <button class="btn_photo-parameters btn_photo-parameters__modif">Modifier</button>
                            <button class="btn_photo-parameters btn_photo-parameters__del">Supprimer</button>
                        </div><!-- fin container_photo-parameters -->
                    </div><!-- fin section drop-zone -->
                    <div class="container_global_thumbnail">
                        <button class="btn_reset"></button>
                        <ul class="container_items_thumbnail">
                            <li class="box_thumbnail"> <!-- juste pour l'exemple --> <div class="item_thumbnail item thumbnail__selected"></div></li>
                            <li class="box_thumbnail"></li>
                            <li class="box_thumbnail"></li>
                        </ul>
                    </div><!-- fin container_global_thumbnail -->
                    <!-- dispotition et structure trash à définir -->
                    <button class="btn_trash"></button>
                </div>
                <!-- fin section-left-main-top -->
                <div class="section-left-main-bottom">
                    <!-- lien de navigation dev à retirer -->
                    <a href="print_and_share.html">
                    <button class="btn_validate">Valider</button>
                    </a>
                </div>
                <!-- fin section-main-left-bottom -->
            <div>
            <!-- fin section-left-main -->
         </section><!-- fin section left -->
        <!-- ______________________________________________________________________ -->
         <section class="section-right">
            <nav>
                <ul class="container_categories">
                    <li class="category_tab category_tab_eyes category_tab__selected">yeux</li>
                    <li class="category_tab category_tab_hair">cheveux</li>
                    <li class="category_tab category_tab_mouth">bouches</li>
                    <li class="category_tab category_tab_accessories">accessoires</li>
                </ul><!-- fin container_categories -->
                <ul class="container_palette-photo container_palette-photo__hidden">
                    <li class="color color_red_outline"></li>
                    <li class="color color_orange_outline"></li>
                    <li class="color color_yellow_outline"></li>
                    <li class="color color_pink_outline"></li>
                    <li class="color color_white_outline"></li>
                    <li class="color color_green_outline"></li>
                    <li class="color color_black_outline"></li>
                    <li class="color color_turquoise_outline"></li>
                    <li class="color color_blue_outline"></li>
                </ul><!-- fin container_palette-photo -->
            </nav><!-- fin nav -->

            <ul class="container_items container_items-eyes">
                <!-- exemple -->
                <li class="box_item"><img src=".svg" alt="eye1" class="item_eye_1 item_eye_1--selected"><span class="delete_cross"></span> </li> <!-- exemple -->
                <li class="box_item box_item__selected"><img src=".svg" alt="eye2" class="item_eye_2"><span class="delete_cross"></span></li>
                <li class="box_item"><img src=".svg" alt="eye3" class="item_eye_3"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="eye4" class="item_eye_4"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="eye5" class="item_eye_5"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="eye6" class="item_eye_6"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="eye7" class="item_eye_7"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="eye8" class="item_eye_8"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="eye9" class="item_eye_9"><span class="delete_cross hidden"></span></li>
            </ul> <!-- fin eye -->
            <ul class="container_items container_items-hair hidden">
                <li class="box_item"><img src=".svg" alt="hair1" class="item_hair_1"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair2" class="item_hair_2"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair3" class="item_hair_3"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair4" class="item_hair_4"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair5" class="item_hair_5"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair6" class="item_hair_6"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair7" class="item_hair_7"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair8" class="item_hair_8"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="hair9" class="item_hair_9"><span class="delete_cross hidden"></span></li>
            </ul><!-- fin hair -->
            <ul class="container_items container_items-mouth hidden">
                <li class="box_item"><img src=".svg" alt="mouth1" class="item_mouth_1"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth2" class="item_mouth_2"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth3" class="item_mouth_3"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth4" class="item_mouth_4"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth5" class="item_mouth_5"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth6" class="item_mouth_6"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth7" class="item_mouth_7"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth8" class="item_mouth_8"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="mouth9" class="item_mouth_9"><span class="delete_cross hidden"></span></li>
            </ul><!-- fin mouth -->
            <ul class="container_items container_items-accessory hidden">
                <li class="box_item"><img src=".svg" alt="accessory1" class="item_accessory_1"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory2" class="item_accessory_2"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory3" class="item_accessory_3"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory4" class="item_accessory_4"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory5" class="item_accessory_5"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory6" class="item_accessory_6"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory7" class="item_accessory_7"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory8" class="item_accessory_8"><span class="delete_cross hidden"></span></li>
                <li class="box_item"><img src=".svg" alt="accessory9" class="item_accessory_9"><span class="delete_cross hidden"></span></li>
            </ul><!-- fin accessory -->
         </section><!-- fin section-right -->

     </main>

     <script src="../scripts/script.min.js"></script>
</body>
