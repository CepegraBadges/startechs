<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="styles/styles.min.css" rel="stylesheet">
</head>
<body class="index">

<!-- MAIN HOME -->
<main id="swipe">

    <div class="dragend-page parameters hidden">
            <h1 class="header_index-setting">
                <img src="images/logo-cepegra.svg" alt="Logo du Centre de Compétences Cepegra" class="logo">
            </h1>
        <!-- DIV HIDDEN LOGIN PERSONNEL DU CENTRE-->
        <!-- voir l'injection en js de la connection avec l'imprimante -->
        <div class="container_admin shadows">
            <h2 class="title_admin">Accès personnel du centre</h2>

            <form action="" method="post" class="admin_connexion">
                <input type="text" name="login" placeholder="identifiant" class="input_admin input_admin_style" id="admin_pseudo">
                <input type="password" name="password" placeholder="mot de passe" class="input_admin input_admin_style" id="admin_pass">
                <button id="admin_login" class="btn btn_admin">Connexion</button>
                <a class="mdp_oublie" onClick="alert('fonction re-init?')">Mot de passe oublié?</a>
            </form>

            <form action="" method="post" class="admin_deconnexion">
                <div class="admin_switch" id="admin_switch">
                    <div class="contain-on">
                    <label for="print"><span class="fa-print"></span>Impression Badges</label>
                    <div class="switch__container">
                        <input id="switch-shadow" class="switch switch--shadow" type="checkbox">
                        <label for="switch-shadow"></label>
                    </div>
                    </div>
                    <input type="text" class="input_drive input_admin_style" placeholder="drive.google.com/drive/folders/0B04pBsBT-G1RWTFhVVpQcW1yeWM">
                    <button id="admin_delog" class="btn btn_admin">Déconnexion</button>
                </div>
             </form>
        </div>
        <p class="print_infos">Mode impression actuellement <span class="etat">désactivé</span></p>
        <div class="finger-scroll">
            <img src="images/finger-scroll.svg" alt="Pour continuer scroller vers le haut">
        </div>

    </div>

    <!-- DIV BADGE-TOI -->
    <div class="container_login first dragend-page">
        <header class="header_index-connexion" id="brand">
            <h2 class="title_index toto"><a href="facebook.html"><span class="txt_the">the </span><span class="txt_badge">Bad<span>ge</span> </span><span class="txt_factory"><span>fac </span><span>t</span><span>ory</span></span></a></h2>
        </header>
        <form id="Verif" name="Verif" action="" method="post" onSubmit="return VerifMail();">
            <div>
                
                <div class="form form_pseudo">
                    
                    
                    <input type="text" name="pseudo" size="8" placeholder="#Pseudo" id="pseudo" class="input_login" pattern="[A-Za-z]{3,}" ><span></span>
                    <label for="pseudo">pseudo</label>
                </div>
                <div class="form form_email">
                    
                    
                    <input type="email" name="email" size="18" placeholder="user@yourmail.ext" id="mail" class="input_login" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ><span></span>
                    <label for="mail">email</label>
                </div>

            </div>
            <a href="#" class="btn_arcade btn_start active_go disabled" >Go</a>
        </form>
        <h1 class="brand"><img src="images/logo-cepegra-white.svg" alt="Cepegra" class="logo"></h1>
    </div>
</main>

    <script src="scripts/scripts.min.js"></script>
    <script src="scripts/admin.min.js"></script>
    <script>Reset();</script>

</body>

</html>
