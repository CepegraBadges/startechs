<!doctype html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Badge-toi !</title>
    <link href="styles/styles.min.css" rel="stylesheet">
</head>
<body class="index">

<!-- MAIN HOME -->
<main id="swipe">

    <div class="dragend-page parameters hidden">
            <h1 class="header_index-setting">
                <img src="images/logo-cepegra.svg" alt="Logo du Centre de Compétences Cepegra" class="logo">
            </h1>
        <!-- DIV HIDDEN LOGIN PERSONNEL DU CENTRE-->
        <!-- voir l'injection en js de la connection avec l'imprimante -->
        <div class="container_admin shadows">
            <h2 class="title_admin">Accès personnel du centre</h2>
            <form action="" method="post">
                <input type="text" name="login" placeholder="identifiant" class="input_admin">
                <input type="password" name="password" placeholder="mot de passe" class="input_admin">
                <button class="btn btn_admin">Connexion</button>
                <a href="#">Mot de passe oublié?</a>
            </form>
        </div>
        <p class="print_infos">Mode impression actuellement <span>désactivé</span></p>
        <div class="finger-scroll">
            <img src="images/finger-scroll.svg" alt="Pour continuer scroller vers le haut">
        </div>

    </div>

    <!-- DIV BADGE-TOI -->
    <div class="container_login first dragend-page">
        <header class="header_index-connexion">
            <h1>
                <img src="images/logo-cepegra.svg" alt="Logo du Centre de Compétences Cepegra" class="logo">
            </h1>
        </header>
        <form action="" method="post">
            <div>
                <h2 class="title_index">Badge-toi !</h2>
                <div class="form form_pseudo">
                    <label for="">Votre pseudo</label>
                    <input type="text" name="pseudo" size="8" placeholder="#Pseudo" class="input_login">
                </div>
                <div class="form form_email">
                    <label for="">Votre email</label>
                    <input type="email" name="email" size="17" placeholder="user@cepegra.com" class="input_login">
                </div>
            </div>
            <a href="pages/badge_creation.html" class="btn_arcade btn_start active">Go</a>
        </form>
    </div>
</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>   
    <script src="scripts/vendor/dragend.js"></script>
    <script src="scripts/scripts.min.js"></script>
</body>
</html>
